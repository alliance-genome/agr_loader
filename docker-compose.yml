version: "3.2"

services:
  neo4j:
    container_name: neo4j
    image: ${REG}/agr_neo4j_env:${DOCKER_PULL_TAG}
    volumes:
      - type: volume
        source: agr_data_share
        target: /var/lib/neo4j/import
        volume:
          nocopy: true
    ports:
      - "127.0.0.1:7474:7474"
      - "127.0.0.1:7687:7687"
    networks:
      - esnet
    environment:
      - NEO4J_dbms_memory_heap_max__size=12000m
      - NEO4J_dbms_memory_pagecache_size=12000m


  agr_loader:
    image: ${REG}/agr_loader_run:${DOCKER_BUILD_TAG}
    volumes:
      - type: volume
        source: agr_data_share
        target: /usr/src/app/tmp
        volume:
          nocopy: true
    networks:
      - esnet
    environment:
      - PYTHONUNBUFFERED=1
      - TEST_SET=False
      - UNIT_TESTS=False
      - NEO4J_HOST=neo4j
      - NET=production
      - ALLIANCE_RELEASE=${ALLIANCE_RELEASE}
      - FMS_API_URL=https://fms.alliancegenome.org
      - API_KEY=${API_KEY}
    entrypoint:
      - conda
      - run
      - -n
      - agr_loader
      - python3
      - -u 
      - src/aggregate_loader.py
      - -c 
      - develop.yml

  agr_loader_test:
    image: ${REG}/agr_loader_run:${DOCKER_BUILD_TAG}
    volumes:
      - type: volume
        source: agr_data_share
        target: /usr/src/app/tmp
        volume:
          nocopy: true
    networks:
      - esnet
    environment:
     - PYTHONUNBUFFERED=1
     - TEST_SET=True
     - UNIT_TESTS=False
     - NEO4J_HOST=neo4j
     - NET=production
     - ALLIANCE_RELEASE=${ALLIANCE_RELEASE}
     - FMS_API_URL=https://fms.alliancegenome.org
     - API_KEY=${API_KEY}
     - TEST_SCHEMA_BRANCH=${TEST_SCHEMA_BRANCH:-master}
    entrypoint:
      - conda
      - run
      - -n
      - agr_loader
      - python3
      - -u 
      - src/aggregate_loader.py
      - -c 
      - ${TEST_CONFIG_OVERIDE:-test.yml}

  agr_loader_test_unit_tests:
    image: ${REG}/agr_loader_run:${DOCKER_BUILD_TAG}
    volumes:
      - type: volume
        source: agr_data_share
        target: /usr/src/app/tmp
        volume:
          nocopy: true
    networks:
      - esnet
    environment:
     - PYTHONUNBUFFERED=1
     - TEST_SET=True
     - UNIT_TESTS=False
     - NEO4J_HOST=neo4j
     - NET=production
     - ALLIANCE_RELEASE=${ALLIANCE_RELEASE}
     - FMS_API_URL=https://fms.alliancegenome.org
     - API_KEY=${API_KEY}
    entrypoint:
      - conda
      - run
      - -n
      - agr_loader
      - pytest
      - --verbose
      - -n=10

networks:
  esnet:

volumes:
  agr_data_share:

